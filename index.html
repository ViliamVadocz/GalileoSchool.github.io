<!DOCTYPE html>
<html>
	<head>
		<meta property="og:description" content="Súkromná základná anglická jazyková škola / private primary English language school">
		<meta name="robots" content="all">
		<meta name="description" content="GALILEO SCHOOL">
		<meta charset="utf-8"> <!--With this meta tag we are telling the browser what character set we will be using on our web-page (It's crucial for the Slovak diacritic to work, this is because ASCII the default character set doesn't include the weird Slovak symbols like ´ or ô or ˇ etc.) You can read more about this at [https://www.w3schools.com/html/html_charset.asp] -->
		<title>GALILEO - súkromná základná anglická jazyková škola / angličtina / private primary English language school</title> <!--With this title tag we set the tab text to our custom text, else it would just show the name of the file ex. index.html or index.php or home.html etc. -->
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> 
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<meta name="copyright" content="© 2019, GALILEO SCHOOL, s.r.o.">

		<link rel="stylesheet" href="css/carousel.css">
		<script src="js/carousel.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
	</head>
	<body>
		<p style="text-align:center;">[INSERT NAVIGATION HERE]</p>

		<!-- Carousel -->
		<!-- Based on: https://www.w3schools.com/howto/howto_js_slideshow.asp -->
		<div class="carousel">
			<!-- Slides are 1-indexed -->

			<!-- First slide -->
			<div class="slide">
				<img src="images/slides/temp1.png" alt="Temporary image">
				<p class="slide_title">GALILEO SCHOOL</p>
				<hr style="margin: 0; color: #ffffff;">
				<p class="slide_text">Work in progress... Check back later!</p>
			</div>

			<!-- Second slide -->
			<div class="slide">
				<img src="images/slides/temp2.png" alt="Temporary image">
				<p class="slide_title">SECOND SLIDE</p>
				<hr style="margin: 0; color: #ffffff;">
				<p class="slide_text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
			</div>

			<!-- Third slide -->
			<div class="slide">
				<img src="images/slides/temp3.png" alt="Temporary image">
				<p class="slide_title">THIRD SLIDE</p>
				<hr style="margin: 0; color: #ffffff;">
				<p class="slide_text">Soluta sed quia repellat debitis quasi eligendi facilis voluptatem.</p>
			</div>

			<!-- Add more slides here as needed. -->

			<!-- Next and previous buttons. -->
			<a class="prev" onclick="plus_slide(-1)">&#10094;</a> <!-- Uses Unicode for arrows!  -->
			<a class="next" onclick="plus_slide(1)">&#10095;</a>

			<!-- The dots - used for move to specific slide. -->
			<div class="dots" style="text-align: center;">
				<span class="dot" onclick="show_slide(1)"></span>
				<span class="dot" onclick="show_slide(2)"></span>
				<span class="dot" onclick="show_slide(3)"></span>
			</div>
		</div>
	</body>
</html>
