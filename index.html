		<!-- Carousel -->
		<!-- Based on: https://www.w3schools.com/howto/howto_js_slideshow.asp -->
		<div class="carousel">
			<!-- Next and previous buttons. Uses Unicode for arrows! -->
			<div class="arrows">
				<a class="prev" onclick="plus_slide(-1)">&#10094;</a>
				<a class="next" onclick="plus_slide(1)">&#10095;</a>
			</div>

			<!-- Slides are 1-indexed -->

			<!-- First slide -->
			<div class="slide">
				<a href="#"><img src="images/slides/temp1.png" alt="Temporary image"></a>

			</div>

			<!-- Add more slides here as needed. -->

				Template: 
			<div class="slide">

			</div>
